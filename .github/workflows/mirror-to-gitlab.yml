name: Mirror to GitLab

on:
  push:
    branches: ['main'] # 필요 시 브랜치 조정
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start SSH agent with private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}

      - name: (Optional) Pin known_hosts for gitlab.com
        if: secrets.GITLAB_KNOWN_HOSTS != ''
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITLAB_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Push mirror to GitLab
        run: |
          git remote add gitlab "${{ secrets.GITLAB_URL }}"
          # 모든 브랜치/태그/refs 동기화
          git push --mirror gitlab
