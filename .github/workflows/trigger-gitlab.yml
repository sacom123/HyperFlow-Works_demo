name: Trigger GitLab Pipeline
on:
  push:
    branches: [ main, master ]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Call GitLab Pipeline
        run: |
          curl -X POST \
            -F token=${{ secrets.GITLAB_TRIGGER_TOKEN }} \
            -F ref=main \
            https://gitlab.com/api/v4/projects/$(python3 - <<'PY'
import urllib.parse
print(urllib.parse.quote("seonhohong/hyperflow-works-demohong", safe=""))
PY)/trigger/pipeline
